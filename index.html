<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コピー機能付きWebアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #copyText {
      padding: 1em;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>コピー機能付きWebアプリ</h1>
  <div id="copyText">このテキストをコピーします。</div>
  <button onclick="copyToClipboard()">コピー</button>

  <script>
    function copyToClipboard() {
      const text = document.getElementById("copyText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      }).catch(err => {
        alert("コピーに失敗しました: " + err);
      });
    }
  </script>

</body>
</html>
